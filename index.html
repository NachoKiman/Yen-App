<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Yen App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col-12">
                    <h1>Yen App</h1>
                </div>
                <div class="col-sm-4 col-6">
                    <label for="pesoDolar" class="form-label fw-bold">Cotización Peso/Dólar</label>
                    <input id="pesoDolar" readonly class="form-control-plaintext text-center" value="No actualizado">
                </div>
                <div class="col-sm-4 col-6">
                    <label for="dolarYen" class="form-label fw-bold">Cotización Dólar/Yen</label>
                    <input id="dolarYen" readonly class="form-control-plaintext text-center" value="No actualizado">
                </div>
                <div class="col-sm-4 col-xs-12">
                    <label for="actualizacion" class="form-label fw-bold">Fecha de actualización</label>
                    <input id="actualizacion" readonly class="form-control-plaintext text-center" value="No actualizado">
                </div>
                <div class="col-6">
                    <label for="yen" class="form-label fw-bold">Precio en Yenes</label>
                    <input id="yen" type="text" class="form-control num" placeholder="Precio en Yenes">
                </div>
                <div class="col-6">
                    <label for="dolar" class="form-label fw-bold">Precio en Dólares</label>
                    <input id="dolar" type="text" class="form-control num" placeholder="Precio en Dólares">
                </div>
                <div class="col-12 py-5">
                    <label for="peso" class="form-label fw-bold">Precio en Pesos</label>
                    <input id="peso" readonly class="form-control-plaintext text-center num" value="0">
                </div>
            </div>
        </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <script
         src="https://code.jquery.com/jquery-3.6.4.min.js"
         integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js" integrity="sha512-efAcjYoYT0sXxQRtxGY37CKYmqsFVOIwMApaEbrxJr4RwqVVGw8o+Lfh/+59TU07+suZn1BWq4fDl5fdgyCNkw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="index.js"></script>
   </body>
</html>
